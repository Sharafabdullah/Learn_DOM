  <div class="quiz-question">

    <div class="quiz-image">
      <img src="./assets/img/alligator.webp" alt="Quiz Image" />
    </div>

    <div class="quiz-answers">
      <button class="quiz-btn quiz-btn-yes" id="quiz-yes-btn">

<style>
  .quiz-container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem;
    background: var(--surface-dark);
    border: 1px solid var(--secondary-color);
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(199, 125, 255, 0.2);
    text-align: center;
  }

  .quiz-question {
    margin-bottom: 2rem;
  }

  .quiz-title {
    font-size: 2rem;
    color: var(--primary-color);
    margin-bottom: 2rem;
    text-shadow: 0 0 10px rgba(199, 125, 255, 0.5);
  }

  .quiz-image {
    margin: 2rem 0;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
  }

  .quiz-image img {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }

  .quiz-image img:hover {
    transform: scale(1.05);
  }

  .quiz-answers {
    display: flex;
    gap: 2rem;
    justify-content: center;
    margin-top: 2rem;
  }

  .quiz-btn {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 120px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    justify-content: center;
  }

  .quiz-btn-yes {
    background: linear-gradient(135deg, #4caf50, #45a049);
    color: white;
    box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
  }

  .quiz-btn-yes:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
  }

  .quiz-btn-no {
    background: linear-gradient(135deg, #f44336, #da190b);
    color: white;
    box-shadow: 0 4px 16px rgba(244, 67, 54, 0.3);
  }

  .quiz-btn-no:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
  }

  .quiz-result {
    margin-top: 2rem;
  }

  .success-message {
    padding: 2rem;
    background: linear-gradient(135deg, #4caf50, #8bc34a);
    border-radius: 12px;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    animation: celebrate 1s ease-in-out;
  }

  .wrong-message {
    padding: 2rem;
    background: linear-gradient(135deg, #f44336, #ff5722);
    border-radius: 12px;
    color: white;
    margin-bottom: 1rem;
  }

  .wrong-message h3 {
    margin-bottom: 1rem;
    font-size: 1.5rem;
  }

  .retry-btn {
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    background: white;
    color: #f44336;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 0 auto;
  }

  .retry-btn:hover {
    background: #f5f5f5;
    transform: translateY(-1px);
  }

  @keyframes celebrate {
    0% {
      transform: scale(0.8);
      opacity: 0;
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .quiz-container {
      margin: 1rem;
      padding: 1.5rem;
    }

    .quiz-title {
      font-size: 1.5rem;
    }

    .quiz-answers {
      flex-direction: column;
      align-items: center;
    }

    .quiz-btn {
      width: 100%;
      max-width: 200px;
    }

    .success-message {
      font-size: 1.5rem;
    }
  }
</style>

<script>
  // Ensure functions are in global scope
  window.answerQuiz = function (answer) {
    const questionDiv = document.querySelector(".quiz-question");
    const resultDiv = document.getElementById("quiz-result");
    const successDiv = document.getElementById("success-message");
    const wrongDiv = document.getElementById("wrong-message");

    // Hide the question
    questionDiv.style.display = "none";

    // Show result
    resultDiv.style.display = "block";

    if (answer === "yes") {
      // Show success message
      successDiv.style.display = "block";
      wrongDiv.style.display = "none";
    } else {
      // Show wrong message with retry button
      successDiv.style.display = "none";
      wrongDiv.style.display = "block";
    }
  };

  window.retryQuiz = function () {
    const questionDiv = document.querySelector(".quiz-question");
    const resultDiv = document.getElementById("quiz-result");

    // Hide result and show question again
    resultDiv.style.display = "none";
    questionDiv.style.display = "block";
  };

  // Alternative approach: Add event listeners when content loads
  document.addEventListener("DOMContentLoaded", function () {
    // Wait a bit for content to be fully loaded
    setTimeout(function () {
      const yesBtn = document.querySelector(".quiz-btn-yes");
      const noBtn = document.querySelector(".quiz-btn-no");
      const retryBtn = document.querySelector(".retry-btn");

      if (yesBtn) {
        yesBtn.addEventListener("click", function () {
          window.answerQuiz("yes");
        });
      }

      if (noBtn) {
        noBtn.addEventListener("click", function () {
          window.answerQuiz("no");
        });
      }

      if (retryBtn) {
        retryBtn.addEventListener("click", function () {
          window.retryQuiz();
        });
      }
    }, 100);
  });

  // Also try to attach listeners when this script runs
  setTimeout(function () {
    const yesBtn = document.querySelector(".quiz-btn-yes");
    const noBtn = document.querySelector(".quiz-btn-no");

    if (yesBtn && !yesBtn.hasAttribute("data-listener-added")) {
      yesBtn.addEventListener("click", function () {
        window.answerQuiz("yes");
      });
      yesBtn.setAttribute("data-listener-added", "true");
    }

    if (noBtn && !noBtn.hasAttribute("data-listener-added")) {
      noBtn.addEventListener("click", function () {
        window.answerQuiz("no");
      });
      noBtn.setAttribute("data-listener-added", "true");
    }
  }, 500);
</script>
